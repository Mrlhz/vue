<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>组件化应用构建</title>
</head>

<body>
  <div id="app">
    <ol>
      <todo-item
        v-for="item in todos"
        v-bind:todo="item"
        v-bind:key="item.id"
        >
      </todo-item>
    </ol>
  </div>
  <script src="../vue.js"></script>
  <script>
    /**
     * 条件与循环
     * v-if
     * v-for
     */
    Vue.component('todo-item',{
      props: ['todo'],
      template: '<li>{{ todo.text }}</li>'
    })

    var app = new Vue({
      el: '#app',
      data: {
        todos: [
          { id: 0, text: '学习 JavaScript' },
          { id: 1, text: '学习 Vue' },
          { id: 2, text: '整个牛项目' }
        ]
      },
      methods: {
        reverseMessage: function () {
          console.log(this.todos)
        }
      }
    })
  </script>
</body>

</html>
