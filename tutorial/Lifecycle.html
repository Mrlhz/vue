<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>生命周期函数</title>
</head>
<body>
  <div id="app">
    <div>{{ message }}</div>
  </div>
  <script src="../vue.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'hello',
      },
      beforeCreate() {
        console.log('beforeCreate')
      },
      created() {
        console.log('created')
      },
      beforeMount() {
        console.log('beforeMount')
        console.log(this.$el)        
      },
      mounted() {
        console.log('mounted')
        console.log(this.$el)        
      },
      beforeDestroy() {
        console.log('beforeDestroy')
        // app.$destroy()
      },
      destroyed() {
        console.log('destroyed')
      },
      beforeUpdate() {
        console.log('beforeUpdate')
        // app.$data.message = 'hello world'
      },
      updated() {
        console.log('updated')
      },
    })
  </script>
</body>
</html>
