<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Getting started</title>
</head>

<body>
  <div id="app">
    <ol>
      <li v-for="todo in todos" v-on:click="reverseMessage">{{todo.text}}</li>
    </ol>
  </div>
  <script src="../vue.js"></script>
  <script>
    /**
     * 条件与循环
     * v-if
     * v-for
     */
    var app = new Vue({
      el: '#app',
      data: {
        todos: [
          { text: '学习 JavaScript' },
          { text: '学习 Vue' },
          { text: '整个牛项目' }
        ]
      },
      methods: {
        reverseMessage: function () {
          console.log(this.todos)
        }
      }
    })
  </script>
</body>

</html>
